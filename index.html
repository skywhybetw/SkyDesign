<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyDesign</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Скрываем полосу прокрутки */
            position: relative; /* Позволяет позиционировать облака */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            overflow: hidden;
            z-index: 0; /* Позади других элементов */
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: moveClouds 15s linear infinite; /* Анимация движения облаков */
        }
        @keyframes moveClouds {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        /* Размеры и позиции облаков */
        .cloud1 { width: 100px; height: 60px; top: 10%; left: -100px; }
        .cloud2 { width: 120px; height: 70px; top: 20%; left: -200px; animation-duration: 18s; }
        .cloud3 { width: 150px; height: 80px; top: 30%; left: -150px; animation-duration: 20s; }
        .cloud4 { width: 130px; height: 75px; top: 40%; left: -300px; animation-duration: 22s; }
        header {
            position: relative; /* Чтобы элементы находились поверх фона */
            text-align: center;
            margin-bottom: 30px;
            z-index: 1; /* На переднем плане */
        }
        header img {
            max-width: 150px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        header img:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #fff;
            animation: slideIn 0.5s forwards;
            opacity: 0;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        p {
            font-size: 1.2em;
            color: #fff;
            animation: slideIn 0.5s forwards;
            opacity: 0;
            animation-delay: 0.3s;
        }
        .button {
            background-color: #34eb9b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px;
        }
        .button:hover {
            background-color: #2aa46d;
            transform: translateY(-3px);
        }
        #social-media {
            text-align: center;
            margin-top: 20px;
            z-index: 1;
        }
        footer {
            position: relative;
            text-align: center;
            color: #fff;
            padding: 20px 0;
            z-index: 1;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .social-icons img {
            width: 40px;
            height: auto;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="background">
        <!-- Облака, созданные с помощью CSS -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
    </div>

    <header>
        <img src="images/logo.png" alt="Логотип SkyDesign">
        <h1>Добро пожаловать на SkyDesign</h1>
        <p>Создаем уникальные дизайны для вас!</p>
        <button class="button" onclick="window.location.href='examples.html'">Посмотреть примеры работ</button>
        <button class="button" onclick="window.location.href='https://vk.com/im?sel=-226809180'">Заказать</button>
    </header>

    <div id="social-media">
        <h2 style="color: #fff;">Связь с нами:</h2>
        <div class="social-icons">
            <a href="https://vk.com/skydesigned" target="_blank">
                <img src="images/vk-icon.png" alt="VK">
            </a>
            <a href="https://discord.com/users/484787388896247813" target="_blank">
                <img src="images/discord-icon.png" alt="Discord">
            </a>
        </div>
    </div>

    <footer>
        <p>© 2024 SkyDesign. Все права защищены.</p>
    </footer>

</body>
</html>
