<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyDesign</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            max-width: 150px; /* Ширина логотипа */
            margin-bottom: 10px; /* Отступ между логотипом и заголовком */
            transition: transform 0.3s; /* Плавный переход для увеличения */
        }
        header img:hover {
            transform: scale(1.1); /* Увеличение на 10% */
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #fff;
        }
        p {
            font-size: 1.2em;
            color: #fff;
        }
        .button {
            background-color: #34eb9b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin: 5px; /* Отступ между кнопками */
        }
        .button:hover {
            background-color: #2aa46d;
        }
        #social-media {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #fff;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px; /* Расстояние между иконками */
            margin-top: 10px;
        }
        .social-icons img {
            width: 40px; /* Размер иконок */
            height: auto; /* Автоматическая высота */
            transition: transform 0.3s; /* Анимация увеличения */
        }
        .social-icons img:hover {
            transform: scale(1.1); /* Увеличение при наведении */
        }
    </style>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Логотип SkyDesign"> <!-- Укажи путь к своему логотипу -->
        <h1>Добро пожаловать на SkyDesign</h1>
        <p>Создаем уникальные дизайны для вас!</p>
        <button class="button" onclick="window.location.href='examples.html'">Посмотреть примеры работ</button>
        <button class="button" onclick="window.location.href='https://vk.com/im?sel=-226809180'">Заказать</button>
    </header>

    <div id="social-media">
        <h2 style="color: #fff;">Связь с нами:</h2>
        <div class="social-icons">
            <a href="https://vk.com/skydesigned" target="_blank">
                <img src="images/vk-icon.png" alt="VK">
            </a>
            <a href="www.discordapp.com/users/484787388896247813" target="_blank">
                <img src="images/discord-icon.png" alt="Discord">
            </a>
        </div>
    </div>

    <footer>
        <p>© 2024 SkyDesign. Все права защищены.</p>
    </footer>

</body>
</html>
