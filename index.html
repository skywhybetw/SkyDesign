<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyDesign</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрирование содержимого */
            align-items: center;
            min-height: 100vh; /* Минимальная высота 100% высоты окна */
            color: #333;
            opacity: 0; /* Скрываем тело при загрузке */
            animation: fadeIn 1s forwards; /* Анимация появления */
        }
        @keyframes fadeIn {
            to {
                opacity: 1; /* Полная непрозрачность */
            }
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            max-width: 150px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        header img:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #fff;
            animation: slideIn 0.5s forwards; /* Анимация заголовка */
            opacity: 0; /* Скрываем заголовок при загрузке */
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px); /* Начальная позиция */
                opacity: 0;
            }
            to {
                transform: translateY(0); /* Конечная позиция */
                opacity: 1;
            }
        }
        p {
            font-size: 1.2em;
            color: #fff;
            animation: slideIn 0.5s forwards;
            opacity: 0; /* Скрываем текст при загрузке */
            animation-delay: 0.3s; /* Задержка анимации */
        }
        .button {
            background-color: #34eb9b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s; /* Добавлена анимация трансформации */
            margin: 5px;
        }
        .button:hover {
            background-color: #2aa46d;
            transform: translateY(-3px); /* Подъем кнопки при наведении */
        }
        #social-media {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            color: #fff;
            padding: 20px 0;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .social-icons img {
            width: 40px;
            height: auto;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1); /* Увеличение при наведении */
        }
        @media (max-width: 600px) {
            footer {
                padding: 40px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Логотип SkyDesign">
        <h1>Добро пожаловать на SkyDesign</h1>
        <p>Создаем уникальные дизайны для вас!</p>
        <button class="button" onclick="window.location.href='examples.html'">Посмотреть примеры работ</button>
        <button class="button" onclick="window.location.href='https://vk.com/im?sel=-226809180'">Заказать</button>
    </header>

    <div id="social-media">
        <h2 style="color: #fff;">Связь с нами:</h2>
        <div class="social-icons">
            <a href="https://vk.com/skydesigned" target="_blank">
                <img src="images/vk-icon.png" alt="VK">
            </a>
            <a href="https://discord.com/users/484787388896247813" target="_blank">
                <img src="images/discord-icon.png" alt="Discord">
            </a>
        </div>
    </div>

    <footer>
        <p>© 2024 SkyDesign. Все права защищены.</p>
    </footer>

</body>
</html>
